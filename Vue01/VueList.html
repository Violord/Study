<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>

    <div id="app">
      <li v-for="(item, index) in movies" :key="index">{{item}}</li>
    </div>

    <script src="../resources/vue.js"></script>
    
    <script>
      var app = new Vue({
        el: "#app",   // 声明要管理的元素
        data: { // 数据声明
          message: "Hello Vio!",
          movies: ['One Piece', 'Aquaman', 'Space travel', 'Layers of Dreams'],
        }
      });
    </script>
  </body>
</html>
